name: Deploy images


on:
  push:
     branches: 
       - master  

jobs:
  deploy-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_REGISTRY_PAT }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v1
        with:
          dockerfile: blackjack-go-app/Dockerfile
          push: true # Will only build if this is not here
          tags: |
            ghcr.io/${{ github.repository }}-go:${{ github.ref }}
            ghcr.io/${{ github.repository }}-go:latest

  deploy-react:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: build locally 
        run: npm install --prefix blackjack-react-app/ 
      - run: npm run build --prefix blackjack-react-app/
      - name: Login to GitHub Container Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_REGISTRY_PAT }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v1
        with:
          dockerfile: blackjack-react-app/Dockerfile
          push: true # Will only build if this is not here
          tags: |
            ghcr.io/${{ github.repository }}-react:${{ github.ref }}
            ghcr.io/${{ github.repository }}-react:latest

